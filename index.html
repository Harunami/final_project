<!doctype html>

<html lang="en">
<head>
    
  <meta charset="utf-8">

  <title>MyYelp API</title>
  <meta name="description" content="MyYelp API Final Project">
  <meta name="author" content="Student">
<meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

    
<body>
    
    <div class = "wrapper">

        <div class = "login-screen" id="logindiv">
            <div id = "signupModal" class = "modal">
                <span class="close" onclick="var modal = document.getElementById('signupModal');modal.style.display = 'none';">&times;</span>
                
                <div class = "signup-content">
                    <input type="email" placeholder="| Email" id="signup_email"/>
                    <br>
                    <input type="text" placeholder="| Password" id="signup_password"/>
                    <br>
                    <button class = "button1" onclick="signup()">Sign Up</button>
                </div>
                
            
            </div>
            
            <img src = "assets/yelp_icon.png" width="200" height="200">

            <input type="email" placeholder="| Email" id="email_field"/>
            <br>
            <input type="password" placeholder="| Password" id="pass_field"/>
            <br>
            <button class = "button1" onclick="login()">Login</button>

            <span onclick="var modal = document.getElementById('signupModal');modal.style.display = 'block';"><p>Register now</p></span>

        </div>


        <div class = "main-menu" id="userdiv">

            <div class="topnav">
                <img src = "assets/yelp_icon.png" width="100" height="100" onclick="display_profile();return false;">
                <a href="#" onclick="logout();return false;">SIGN OUT</a>
                <a href="#" onclick="main_menu_favorites();return false;">FAVORITES</a>
                <a href="#home" onclick="main_menu_search();return false;">SEARCH</a>
            </div>


            <div class = "main-menu-content">
                
                <div id="myModal" class="modal">
                    <div class = "modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <div id="map" class="map-image"></div>
                    </div>
                </div>

                <div id = "user-profile">
                    <h3>Welcome user</h3>
                    <p id = "puser"></p>
                    <br>
                    <p>Get started by tapping Search or Favorites.<br>Return to this page by tapping the Yelp icon.</p>
                    <br><br>
                    <h3>Options</h3>
                    <p>Use your location? <br>(leave 'Near...' searchbar blank to search by location)</p>
                    <input type="checkbox" id="myCheck" onclick="toggleLocationSearch()">
                </div>

                <div id = "search-tab">
                    <h3>Search</h3>
                    <input class = "searchbar" type = "text" placeholder = "| Find..." id = "search_term"/>
                    <input class = "searchbar" type = "text" placeholder = "| Near..." id = "search_location"/>
                    <button id = "find" class="button2"><img src="assets/search.png" height="25" width="25" onclick="generalSearch()"></button>
                    
                    <br><br>
                    
                    <div id = "results"></div>
                    
                </div>

                <div id = "favorites-tab">
                    <h3>Favorites</h3>
                    <div id = "favorites-list"></div>
                </div>

            </div>


        </div>
        
    </div>
    
    
    <footer class="fixed"><p>Eric Tran | Z23442841</p></footer>
    
    <!-- --------------------The core Firebase JS SDK is always required and must be listed first-------------------- -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    
        
</body>
    
</html>
